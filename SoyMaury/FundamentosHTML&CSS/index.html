<!--Le dice al navegador que el codigo que esta leyendo es html 5-->
<!DOCTYPE html>
<!--Contenedor Padre, lleva todo el contenido del proyecto -->
<html lang="es"> <!--Le dice al navegador el lenguaje que tiene el proyecto-->
    <head> <!--Todo lo que es importante para el navegador para cargar el proyecto de la forma en que se construyó PERO NO ES VISIBLE PARA EL USUARIO FINAL (dependencias,librerias,fuentes,archivos css)-->
        <!--Las etiquetas meta le dan información al navegador para que sepa como tratar al proyecto-->
        <meta charset="UTF-8"> <!--Especifica el conjunto de caracteres-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
        <meta name="description" content="Primer proyecto html"> <!--Ayuda al navegador a que cuando se busque cierta informacion en internet, aparezca la descripcion de nuestra pagina-->
        <meta name= "robots" content= "index,follow"> <!--Ayuda para los robots de posicionamiento de los navegadores, para que pueda posicionar nuestro sitio cuando se haga determinada busqueda -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Esto es para la parte responsive...-->
        <title>Primer Proyecto html</title> <!---->
        <link rel="stylesheet" href="./css/style.css"> <!--Se usa para agregar los archivos externos, ejemplo el archivo CSS-->
    </head>

    <!--SEMANTICA HTML-->
    <body><!--Todo el contenido,texto, imagenes,videos, cosas interactivas con el usuario-->
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <article>

                </article>
            </section>
            <ul>
                <li>Item 1</li>
            </ul>
            <ol>
                <li>Item 2</li>
            </ol>
        </main>
        <footer>

        </footer>

        <p>Soy un texto</p>

        <h1>Soy un título</h1>
        <h2>Soy otro titulo</h2>
        <h3>Soy otro titulo mas</h3>

        <a href="#">Soy un link</a>

    </body>
</html>
